<link rel="stylesheet" href="/static/css/main.css" type="text/css">
{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}


<form action="/" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Whetstone</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" id="post_problem_id" class="login-field" value="" placeholder="problem type" name="problem_type">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="text" id="post_difficulty_id" class="login-field" value="" placeholder="difficulty level" name="difficulty">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

                <input type="submit" value="Make it happen!" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>

{% endif %}
{% endblock %}
